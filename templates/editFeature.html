{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Feature</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" value="{{feature.title }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{feature.description}}</textarea>

					<label for="client">Client:</label>
					<input type ="text" maxlength="100" class="form-control" name="client" value="{{feature.client }}">

					<label for="product_area">Product Area:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="product_area1" value="Policies" {% if feature.product_area == 'Policies'%}checked{%endif%}>Policies
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="product_area2" value="Billing" {% if feature.product_area == 'Billing' %}checked{%endif%}>Billing
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="product_area3" value="Claims" {% if feature.product_area == 'Claims'%}checked{%endif%}>Claims
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="product_area4" value="Reports" {%if feature.product_area =='Reports'%}checked{%endif%}>Reports
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showRestaurants')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
